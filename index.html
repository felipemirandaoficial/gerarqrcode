<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gerador de QR Code</title>
</head>
<body>
    <div class="container">
        <label for="inputText">Digite o texto ou link:</label>
        <input type="text" id="inputText" placeholder="Insira o texto ou link">
        <button id="generateBtn">Gerar QR Code</button>
        <div id="qrcodeContainer">
            <img id="qrcodeImage" alt="QR Code" src='qrcode.png'>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
